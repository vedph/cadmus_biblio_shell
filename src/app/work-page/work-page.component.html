<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Work Entries</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <biblio-work-list
      [langEntries]="langEntries"
      [roleEntries]="roleEntries"
      [workTagEntries]="workTagEntries"
      (entriesChange)="onEntriesChange($event)"
    ></biblio-work-list>
    <div *ngIf="entries?.length">
      <pre>{{ entries | json}}</pre>
    </div>
  </mat-card-content>
</mat-card>
