<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Work Entries</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <biblio-work-list
      [langEntries]="langEntries"
      [roleEntries]="roleEntries"
      [workTagEntries]="workTagEntries"
      (entriesChange)="onEntriesChange($event)"
    />
    @if (entries.length) {
    <div>
      <code><pre>{{ entries | json }}</pre></code>
    </div>
    }
  </mat-card-content>
</mat-card>
