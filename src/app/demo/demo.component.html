<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Demo</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="work picker">
        <div>
          <h3>Work</h3>
          <biblio-work-picker
            (workChange)="onWorkChange($event)"
          ></biblio-work-picker>
          <hr>
          <div *ngIf="work">
            <pre>{{work | json}}</pre>
          </div>
        </div>

        <div>
          <h3>Container</h3>
          <biblio-work-picker
            [container]="true"
            (workChange)="onContainerChange($event)"
          ></biblio-work-picker>
          <hr>
          <div *ngIf="container">
            <pre>{{container | json}}</pre>
          </div>
        </div>
      </mat-tab>

      <h3>Container</h3>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
