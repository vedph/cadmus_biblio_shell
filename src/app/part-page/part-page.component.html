<biblio-ext-bibliography-part
  [identity]="identity"
  [roleEntries]="roleEntries"
  [langEntries]="langEntries"
  [workTagEntries]="workTagEntries"
  [scopeEntries]="scopeEntries"
  (dataChange)="onDataChange($event)"
></biblio-ext-bibliography-part>
@if (data) {
<div>
  <pre>{{ data | json }}</pre>
</div>
}
