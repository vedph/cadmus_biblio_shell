<biblio-ext-bibliography-part
  [itemId]="itemId"
  [roleId]="roleId || ''"
  [model]="part$ | async"
  (modelChange)="save($event)"
  [thesauri]="thesauri$ | async"
  (editorClose)="close()"
  (dirtyChange)="onDirtyChange($event)"
></biblio-ext-bibliography-part>
