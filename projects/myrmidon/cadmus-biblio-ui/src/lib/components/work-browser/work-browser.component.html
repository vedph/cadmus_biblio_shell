<div id="container">
  <!-- SPINNER -->
  <div *ngIf="loading">
    <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
  </div>

  <!-- FILTERS -->
  <div style="grid-area: filters">
    <biblio-work-filter
      [langEntries]="langEntries"
      [persisted]="true"
      (filterChange)="onFilterChange($event)"
    ></biblio-work-filter>
  </div>

  <!-- WORKS -->
  <div style="grid-area: list">
    <!-- toolbar -->
    <div>
      <!-- isContainer -->
      <mat-checkbox [formControl]="isContainer">container</mat-checkbox>
      &nbsp;
      <!-- add -->
      <button
        *ngIf="addEnabled"
        type="button"
        mat-icon-button
        matTooltip="Add new work"
        color="primary"
        (click)="addWork()"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>

    <!-- table -->
    <table *ngIf="page$ | async as page" id="work-list">
      <thead>
        <tr>
          <th></th>
          <th>type</th>
          <th>key</th>
          <th>authors</th>
          <th>title</th>
          <th fxHide.lt-md *ngIf="!isContainer?.value">container</th>
          <th fxHide.lt-md>number</th>
          <th fxHide.lt-md>year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let w of page.items">
          <td class="fit-width">
            <button
              type="button"
              mat-icon-button
              matTooltip="View work details"
              color="primary"
              (click)="viewDetails(w)"
            >
              <mat-icon>article</mat-icon>
            </button>
            <button
              type="button"
              mat-icon-button
              matTooltip="Pick this work"
              *ngIf="pickEnabled"
              (click)="pickWork(w)"
            >
              <mat-icon style="color: #3fb5a3">check_circle</mat-icon>
            </button>
            <button
              type="button"
              mat-icon-button
              matTooltip="Edit this work"
              *ngIf="editEnabled"
              (click)="editWork(w)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              type="button"
              mat-icon-button
              matTooltip="Delete this work"
              *ngIf="deleteEnabled"
              color="warn"
              (click)="deleteWork(w)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td>
            {{ w.type }}
          </td>
          <td>
            {{ w.key }}
          </td>
          <td>
            {{ authorsToString(w.authors) }}
          </td>
          <td>
            {{ w.title }}
          </td>
          <td fxHide.lt-md *ngIf="!isContainer?.value">
            {{ w.container?.title }}
          </td>
          <td fxHide.lt-md>
            {{ w.number }}
          </td>
          <td fxHide.lt-md>
            {{ w.yearPub ? w.yearPub : "" }}
          </td>
        </tr>
      </tbody>
    </table>

    <!-- pager -->
    <div *ngIf="page$ | async as page" style="grid-area: pagination">
      <mat-paginator
        [length]="page.total"
        [pageSize]="pageSize"
        [pageSizeOptions]="[10, 20, 50, 75, 100]"
        [pageIndex]="page.pageNumber - 1"
        [showFirstLastButtons]="true"
        (page)="onPageChange($event)"
      ></mat-paginator>
    </div>

    <!-- details -->
    <div style="grid-area: details" *ngIf="work" id="work-details">
      <div *ngIf="loadingWork">
        <mat-spinner [diameter]="24" [strokeWidth]="4"></mat-spinner>
      </div>
      <mat-expansion-panel [(expanded)]="detailsOpen">
        <mat-expansion-panel-header>
          {{ workToString(work) }}
        </mat-expansion-panel-header>
        <biblio-work-details [work]="work"></biblio-work-details>
      </mat-expansion-panel>
    </div>
  </div>
</div>
