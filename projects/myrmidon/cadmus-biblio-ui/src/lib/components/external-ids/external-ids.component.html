<div>
  <div>
    <button type="button" class="mat-primary" mat-flat-button (click)="addId()">
      <mat-icon>add</mat-icon> ID
    </button>
  </div>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>scope</th>
        <th>value</th>
      </tr>
    </thead>
    <tbody>
      @for (id of ctlIds.value; track id; let i = $index) {
      <tr>
        <td>
          <button type="button" mat-icon-button (click)="editId(id, i)">
            <mat-icon class="mat-primary">edit</mat-icon>
          </button>
          <button type="button" mat-icon-button (click)="deleteId(i)">
            <mat-icon class="mat-warn">delete</mat-icon>
          </button>
        </td>
        <td>{{ id.scope }}</td>
        <td>{{ id.value }}</td>
      </tr>
      }
    </tbody>
  </table>
  <mat-expansion-panel [expanded]="editedId" [disabled]="!editedId">
    <mat-expansion-panel-header
      >#{{ editedIndex + 1 }}</mat-expansion-panel-header
    >
    <biblio-external-id
      [id]="editedId"
      (idChange)="saveId($event)"
      (close)="closeId()"
      [scopeEntries]="scopeEntries"
    />
  </mat-expansion-panel>
</div>
