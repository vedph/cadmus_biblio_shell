<form [formGroup]="form">
  <mat-autocomplete
    #lookupAuto="matAutocomplete"
    [displayWith]="keywordToString"
  >
    @for (k of keywords$ | async; track k) {
    <mat-option [value]="k" (onSelectionChange)="pickKeyword(k)">
      {{ keywordToString(k) }}
    </mat-option>
    }
  </mat-autocomplete>

  <mat-form-field>
    <input
      matInput
      type="text"
      [placeholder]="label()"
      [formControl]="lookup"
      [matAutocomplete]="lookupAuto"
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="clear()"
      [disabled]="!keyword"
      matTooltip="Clear"
    >
      <mat-icon class="mat-warn">clear</mat-icon>
    </button>
  </mat-form-field>
</form>
