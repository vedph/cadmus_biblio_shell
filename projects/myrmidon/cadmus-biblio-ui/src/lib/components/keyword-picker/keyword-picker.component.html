<form [formGroup]="form">
  <mat-autocomplete
    #lookupAuto="matAutocomplete"
    [displayWith]="keywordToString"
  >
    <mat-option
      *ngFor="let k of keywords$ | async"
      [value]="k"
      (onSelectionChange)="pickKeyword(k)"
    >
      {{ keywordToString(k) }}
    </mat-option>
  </mat-autocomplete>

  <mat-form-field>
    <input
      matInput
      type="text"
      [placeholder]="label"
      [formControl]="lookup"
      [matAutocomplete]="lookupAuto"
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      color="warn"
      (click)="clear()"
      [disabled]="!keyword"
      matTooltip="Clear"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</form>
