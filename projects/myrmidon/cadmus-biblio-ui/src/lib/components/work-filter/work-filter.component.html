<form [formGroup]="form" (submit)="apply()">
  <div>
    <!-- matchAny -->
    <mat-checkbox [formControl]="matchAny">match any</mat-checkbox>
    &nbsp;
    <!-- type -->
    <mat-form-field>
      <mat-label>type</mat-label>
      <mat-select [formControl]="type">
        <mat-option [value]="null">(any)</mat-option>
        <mat-option *ngFor="let t of types" [value]="t.id">{{
          t.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <!-- language (bound) -->
    <mat-form-field *ngIf="langEntries?.length">
      <mat-label>language</mat-label>
      <mat-select [formControl]="language">
        <mat-option [value]="null">(any)</mat-option>
        <mat-option *ngFor="let e of langEntries" [value]="e.id">{{
          e.value
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- language (free) -->
    <mat-form-field *ngIf="!langEntries?.length" style="width: 5em">
      <mat-label>language</mat-label>
      <input matInput [formControl]="language" />
    </mat-form-field>
  </div>

  <!-- author -->
  <div>
    <cadmus-ref-lookup
      label="author"
      [service]="authorLookupService"
      (itemChange)="onAuthorChange($event)"
    ></cadmus-ref-lookup>
  </div>
  <div *ngIf="author?.value">
    <span class="info">{{ authorToString(author.value) }}</span>
    <button
      type="button"
      mat-icon-button
      matTooltip="Remove author filter"
      color="warn"
      (click)="clearAuthor()"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </div>

  <!-- lastName -->
  <div>
    <mat-form-field>
      <mat-label>last name</mat-label>
      <input matInput [formControl]="lastName" />
    </mat-form-field>
  </div>

  <!-- title -->
  <div>
    <mat-form-field>
      <mat-label>title</mat-label>
      <input matInput [formControl]="title" />
    </mat-form-field>
  </div>

  <div>
    <!-- yearMin -->
    <mat-form-field style="width: 7em">
      <mat-label>yr.min.</mat-label>
      <input matInput type="number" min="0" [formControl]="yearMin" />
    </mat-form-field>
    -
    <!-- yearMax -->
    <mat-form-field style="width: 7em">
      <mat-label>yr.max.</mat-label>
      <input matInput type="number" min="0" [formControl]="yearMax" />
    </mat-form-field>
  </div>

  <!-- key -->
  <div>
    <mat-form-field>
      <mat-label>key</mat-label>
      <input matInput [formControl]="key" />
    </mat-form-field>
  </div>

  <!-- keyword -->
  <div>
    <mat-form-field>
      <mat-label>keyword</mat-label>
      <input matInput [formControl]="keyword" />
      <mat-hint>lng:keyword</mat-hint>
    </mat-form-field>
  </div>

  <!-- containerId -->
  <div>
    <cadmus-ref-lookup
      label="container"
      [baseFilter]="{ container: true }"
      (itemChange)="onContainerChange($event)"
    ></cadmus-ref-lookup>
  </div>
  <div *ngIf="container?.value">
    <span class="info">{{ workToString(container.value) }}</span>
    <button
      type="button"
      mat-icon-button
      matTooltip="Remove container filter"
      color="warn"
      (click)="clearContainer()"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </div>

  <!-- buttons -->
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Reset all filters"
      (click)="reset()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Apply filters"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
