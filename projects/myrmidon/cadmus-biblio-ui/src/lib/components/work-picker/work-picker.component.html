<form [formGroup]="form">
  <mat-autocomplete #lookupAuto="matAutocomplete" [displayWith]="workToString">
    <mat-option
      *ngFor="let w of works$ | async"
      [value]="w"
      (onSelectionChange)="pickWork(w)"
    >
      {{ workToString(w) }}
    </mat-option>
  </mat-autocomplete>

  <mat-form-field>
    <input
      matInput
      type="text"
      [placeholder]="label"
      [formControl]="lookup"
      [matAutocomplete]="lookupAuto"
    />
  </mat-form-field>
  <button
    type="button"
    mat-icon-button
    color="warn"
    (click)="clear()"
    [disabled]="!work"
    matTooltip="Clear"
  >
    <mat-icon>clear</mat-icon>
  </button>
</form>
