<form [formGroup]="form" (submit)="save()">
  <div>
    <!-- scope (bound) -->
    <mat-form-field *ngIf="scopeEntries?.length">
      <mat-label>scope</mat-label>
      <mat-select [formControl]="scope">
        <mat-option *ngFor="let e of scopeEntries" [value]="e.id">{{
          e.value
        }}</mat-option>
      </mat-select>
      <mat-error
        *ngIf="$any(scope).errors?.required && (scope.dirty || scope.touched)"
        >scope required</mat-error
      >
    </mat-form-field>

    <!-- scope (free) -->
    <mat-form-field>
      <mat-label>scope</mat-label>
      <input matInput [formControl]="scope" />
      <mat-error
        *ngIf="$any(scope).errors?.required && (scope.dirty || scope.touched)"
        >scope required</mat-error
      >
      <mat-error
        *ngIf="$any(scope).errors?.maxLength && (scope.dirty || scope.touched)"
        >scope too long</mat-error
      >
    </mat-form-field>
  </div>

  <!-- value -->
  <div>
    <mat-form-field class="long-text">
      <mat-label>value</mat-label>
      <textarea rows="2" matInput [formControl]="value"></textarea>
      <mat-error
        *ngIf="$any(value).errors?.required && (value.dirty || value.touched)"
        >value required</mat-error
      >
      <mat-error
        *ngIf="$any(value).errors?.maxLength && (value.dirty || value.touched)"
        >value too long</mat-error
      >
    </mat-form-field>
  </div>

  <!-- buttons -->
  <div class="form-row">
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
