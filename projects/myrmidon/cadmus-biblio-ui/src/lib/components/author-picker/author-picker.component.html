<form [formGroup]="form">
  <mat-autocomplete
    #lookupAuto="matAutocomplete"
    [displayWith]="authorToString"
  >
    <mat-option
      *ngFor="let a of authors$ | async"
      [value]="a"
      (onSelectionChange)="pickAuthor(a)"
    >
      {{ authorToString(a) }}
    </mat-option>
  </mat-autocomplete>

  <mat-form-field>
    <input
      matInput
      type="text"
      [placeholder]="label"
      [formControl]="lookup"
      [matAutocomplete]="lookupAuto"
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      color="warn"
      (click)="clear()"
      [disabled]="!author"
      matTooltip="Clear"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</form>
