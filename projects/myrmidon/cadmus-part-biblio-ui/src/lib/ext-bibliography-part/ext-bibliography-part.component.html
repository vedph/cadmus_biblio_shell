<form [formGroup]="form" (submit)="save()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>External Bibliography Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <biblio-work-list
        [roleEntries]="roleEntries"
        [langEntries]="langEntries"
        [workTagEntries]="workTagEntries"
        [entries]="works.value || []"
        (entriesChange)="onEntriesChange($event)"
      ></biblio-work-list>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
